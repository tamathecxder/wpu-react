<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        color: #fff;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(39, 40, 34);
        overflow: hidden;
      }

      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .content img {
        width: 200px;
        object-fit: cover;
        object-position: center;
        animation: spin 10s linear infinite;
      }

      .content ul {
        align-self: flex-start;
      }

      .my-button {
        width: 100%;
        border: none;
        border-radius: 12px;
        background-color: rgb(74, 74, 238);
        color: #fff;
        padding: 20px 10px;
        margin: 10px 0;
        font-size: 1rem;
        transition: 0.3s all ease-in-out;
      }

      .my-button:hover {
        opacity: 0.7;
        cursor: pointer;
      }
      
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);

      let students = [
        'Asep',
        'Japra',
        'Donex'
      ];
      
      function Header({ name }) {
        return (
          <h1>Belajar React.js Bareng {name ? name : 'WPU'} ðŸš€</h1>
        );
      }

      function Content() {
        let [likes, setLikes] = React.useState(0);

        const handleClick = () => {
          setLikes(likes + 1);
        }
        
        return (
          <div className="content">
            <img src="https://cdn4.iconfinder.com/data/icons/logos-3/600/React.js_logo-512.png" alt="react.js logo" />
            <Header name="Agus" />
            <ul>
              {students.map((student) => (
                <li key={student}>{student}</li>
              ))}
            </ul>
            <button className="my-button" onClick={handleClick}>Likes ({likes})</button>
          </div>
        );
      }

      function App() {
        return (
          <div id="root">
            <Content />
          </div>
        );
      }

      root.render(<App />);
    </script>
  </body>
</html>
