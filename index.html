<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        color: #fff;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: rgb(39, 40, 34);
        overflow: hidden;
      }

      .home {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-bottom: 20px;
      }

      .home img {
        width: 200px;
        object-fit: cover;
        object-position: center;
        animation: spin 10s linear infinite;
      }

      .home ul {
        align-self: flex-start;
      }

      .my-button {
        width: 100%;
        border: none;
        border-radius: 12px;
        background-color: rgb(74, 74, 238);
        color: #fff;
        padding: 20px 10px;
        margin: 10px 0;
        font-size: 1rem;
        transition: 0.3s all ease-in-out;
      }

      .my-button:hover {
        opacity: 0.7;
        cursor: pointer;
      }

      .counter {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .counter .btn-counter {
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 30px;
        color: #fff;
        transition: all 0.3s ease-in-out;
      }
      
      .counter + .btn-reset {
        border: none;
        border-radius: 5px;
        margin-top: 18px;
        padding: 10px 30px;
        color: #fff;
        transition: all 0.3s ease-in-out;
      }

      .counter .btn-counter:hover, .counter + .btn-reset:hover {
        opacity: 0.7;
        cursor: pointer;
      }

      .bg-red {
        background-color: #ef4444;
      }

      .bg-green {
        background-color: #047857;
      }

      .bg-yellow {
        background-color: #fcb04d;
      }
      
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);

      let students = [
        'Asep',
        'Japra',
        'Donex'
      ];
      
      function Header({ title }) {
        return (
          <h1>{title ? title : 'WPU'} ðŸš€</h1>
        );
      }

      function HomePage() {
        let [likes, setLikes] = React.useState(0);

        const handleClick = () => {
          setLikes(likes + 1);
        }
        
        return (
          <div className="home">
            <img src="https://cdn4.iconfinder.com/data/icons/logos-3/600/React.js_logo-512.png" alt="react.js logo" />
            <Header title="Props & State" />
            <ul>
              {students.map((student) => (
                <li key={student}>{student}</li>
              ))}
            </ul>
            <button className="my-button" onClick={handleClick}>Likes ({likes})</button>
          </div>
        );
      }

      function CustomButton({text, handler, className}) {
        return (
          <button onClick={handler} className={className}>{text}</button>
        );
      }

      function CounterText({value}) {
        return (<span>{value}</span>);
      }

      function CounterPage() {
        let [number, setNumber] = React.useState(0);

        const increment = () => setNumber(number + 1); 
        const decrement = () => setNumber(number - 1);
        const reset = () => setNumber(0);
        
        return (
          <>
            <Header title="Practice: Counter" />
            <div className="counter">
              <CustomButton handler={increment} className="btn-counter bg-green" text="+" />
              <CounterText value={number} />
              <CustomButton handler={decrement} className="btn-counter bg-yellow" text="-" />
            </div>
            <CustomButton handler={reset} className="btn-reset bg-red" text="Reset" />
          </>
        );
      }

      function App() {
        return (
          <div id="root">
            <HomePage />
            <CounterPage />
          </div>
        );
      }

      root.render(<App />);
    </script>
  </body>
</html>
